<!doctype html>
<html>

<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Peg Solitaire</title>
<style>

html,
body {
    font-family: sans-serif;
    color: white;
    background-color: #222;
    text-align: center;
}

* {
    box-sizing: border-box;
}

.scaling-container {
    transition: transform 0.2s;
    transform-origin: top;
    display: inline flex;
    flex-direction: column;
    align-items: center;
}

.game-grid {
    display: grid;
    position: relative;
    width: calc((30px + 4px) * 7 - 4px);
    grid-template-rows: repeat(7, min-content);
    grid-template-columns: repeat(7, min-content);
    gap: 4px;
    margin: 20px 0;
}

.game-cell {
    display: inline-block;
    height: 30px;
    width: 30px;
    background-color: #3c3c3c;
    border-radius: 50%;
}

.icon {
    width: 14px;
    height: 14px;
    margin-top: 3px;
}

button {
    background: none;
    border: 1px solid #ccc;
    color: white;
    border-radius: 5px;
    font-size: 13px;
    cursor: pointer;
    transition: opacity 0.5s;
}

.peg {
    height: 26px;
    width: 26px;
    margin: 2px;
    border-radius: 50%;
    position: absolute;
    background-color: rgb(200, 200, 200);
    top: 20px;
    left: 30px;
    transition: all 0.2s ease;
    pointer-events: none;
}

.edit-mode .peg {
    transition: opacity 0.2s ease;
}

@keyframes pulsate {
    0% { background-color: #3c3c3c; }
    30% { background-color: #555; }
    100% { background-color: #3c3c3c; }
}

.selected {
    border: 3px solid #7d79fb;
}

.flash {
    animation: pulsate 0.2s;
}

.edit-mode .game-cell {
    border: 2.2px solid #3b603a;
}

</style>
</head>
<body></body>
</html>
