<!doctype html>
<html>

<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Peg Solitaire</title>
<link data-trunk rel="copy-dir" href="img">
<link data-trunk rel="copy-dir" href="bloom-filters">
<style>

html,
body {
    font-family: sans-serif;
    color: white;
    background-color: #222;
    text-align: center;
}

* {
    box-sizing: border-box;
}

.scaling-container {
    transition: transform 0.2s;
    transform-origin: top;
    display: inline flex;
    flex-direction: column;
    align-items: center;
}

.game-grid {
    display: grid;
    position: relative;
    width: calc((30px + 4px) * 7 - 4px);
    grid-template-rows: repeat(7, min-content);
    grid-template-columns: repeat(7, min-content);
    gap: 4px;
    margin: 20px 0;
}

.game-cell {
    display: inline-block;
    height: 30px;
    width: 30px;
    background-color: #3c3c3c;
    border-radius: 50%;
    border: 2.5px solid #3c3c3c;
    transition: border-color 0.2s linear;
}

.icon {
    width: 14px;
    height: 14px;
    margin-top: 3px;
}

button {
    background: none;
    border: 1px solid #ccc;
    color: white;
    border-radius: 5px;
    font-size: 13px;
    cursor: pointer;
    transition: opacity 0.5s;
}

.peg {
    height: 26px;
    width: 26px;
    margin: 2px;
    border-radius: 50%;
    position: absolute;
    background-color: rgb(200, 200, 200);
    top: 20px;
    left: 30px;
    transition: all 0.2s ease;
    pointer-events: none;
}

.edit-mode .peg {
    transition: opacity 0.2s ease;
}

@keyframes pulsate {
    0% { border-color: #3c3c3c; }
    25% { border-color: #867; }
    100% { border-color: #3c3c3c; }
}

.selected {
    border-color: #7d79fb;
}

.tutorial-glow {
    animation: pulsate 1.5s infinite;
}

.edit-mode .game-cell {
    border-color: #3b603a;
}

.timeline-segment {
    flex: 0;
    transition: all 200ms ease;
    height: 27px;
    padding-bottom: 2px;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
}
.timeline-segment.clickable {
    cursor: pointer;
}
.timeline-segment .timeline-line {
    border-top-width: 1px;
    transition: all 100ms ease;
    height: 0;
    width: 100%;
}
.timeline-segment.clickable:hover .timeline-line {
    border-top-width: 4px;
}
.timeline-segment-lower {
    height: 6px;
    flex: none;

    display: flex;
    align-items: center;

    color: #ccc;

    transition: color 100ms linear;
}
.timeline-segment-upper {
    height: 16px;
    flex: none;

    display: flex;
    align-items: center;
    justify-content: center;

    transition: opacity 200ms linear;
}
.timeline-segment:hover .timeline-icon {
    opacity: 100%;
}
.timeline-segment.clickable:hover .timeline-segment-lower {
    color: white;
}
.timeline-icon {
    transition: opacity 100ms linear;
    opacity: 75%;
    height: 16px;
    object-fit: cover;
}

.solver-box {
    width: 234px;
    text-align: left;
    font-size: 0.4rem;
    transition: opacity 0.2s;
}

a, a:visited {
    color: #99abd5;
}

</style>
</head>
<body></body>
</html>
